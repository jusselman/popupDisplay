<!DOCTYPE html>
<html>
  <head>

  <body>


    <button id="button" onclick="openPopUpMenu()">
      Toggle Popup Menu
    </button>
    <div id="popup_bg">
      <div id="popup_main_div">
        <p id="javascript_magic">
          Learn Javascript and take over the world
        </p>
        <p id="javascript_desc">
          This popup made possible by two JS functions
        </p>
        <div id="close_popup_div" title="Close Window" onclick="closePopupMenu()">
          <p>X</p>
        </div>
      </div>
    </div>
